<!DOCTYPE html>
<html>
<head>
  <script src='js/tinymce/tinymce.min.js'></script>
  <script type="text/javascript">
  	function GetContent() {
  	  return tinyMCE.get('editorcontent').getContent();
  	}
	
  	function SetContent(htmlContent) {
  	  tinyMCE.get('editorcontent').setContent(htmlContent);
  	}
  </script>
  <script>
  	tinyMCE.init({
  	  selector: '#editorcontent',
  	  plugins: [
  	    'autolink link lists charmap hr anchor',
  	    'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime nonbreaking',
  	    'table contextmenu directionality template paste textcolor',
		'image'
  	  ],
  	  menubar: "null",
	  toolbar: 'codesample | bold italic sizeselect fontselect fontsizeselect | hr alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | insertfile undo redo | forecolor backcolor emoticons | code',
      fontsize_formats: "8pt 10pt 12pt 14pt 18pt 24pt 36pt", 
  	  language: 'ru',
  	  setup : function(ed) {
  		ed.on('init',function(e) {
  			ed.execCommand('mceFullScreen');
  		});
  	  }
  	});
  </script>
</head>

<body>
	<form method="post">
        <textarea id="editorcontent">${content}</textarea>
	</form>
</body>
</html>
